<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Và Thao Tác Với Mảng</title>
</head>
<body>
<input type="text" id="nhap" >
<input type="button" value="Add" onclick="themarr()">
<input type="button" value="Display" onclick="displayarr()">
<div id="hienthi"></div>


<script>
    let x=0;
    let arr = Array();
    function themarr(){
        arr[x] = document.getElementById('nhap').value;
        alert("Element:" + arr[x] + " Add at index "+ x);
        x++;
        document.getElementById('nhap').value = ""
    }

    function displayarr(){
        let e = "<br>"
        for (i=0;i<arr.length;i++){
            e += "Element" + i + "=" + arr[i]+"<br>";
        }
        document.getElementById('hienthi').innerHTML = e;
    }
</script>
</body>
</html>
